name: example
description: example of wc_dart_framework

publish_to: "none"

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  wc_dart_framework: 1.12.1
  built_value: 8.12.0
  built_collection: 5.1.1
  hydrated_bloc: 10.1.1
  bloc: 9.2.0
  flutter_bloc: 9.1.1
  meta: 1.17.0
  path_provider: 2.1.5

dependency_overrides:
  wc_dart_framework:
    path: ../
  wc_dart_framework_generator:
    path: ../../wc_dart_framework_generator

dev_dependencies:
  flutter_lints: 6.0.0
  wc_dart_framework_generator: 1.11.0
  build_runner: 2.11.1
  built_value_generator: 8.12.3

flutter:
  assets:
    - assets/

scripts: derry.yaml
