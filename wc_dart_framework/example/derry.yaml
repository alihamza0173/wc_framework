generate-code:
  build: dart run build_runner build
  watch: dart run build_runner watch
  rebuild: dart run build_runner build --delete-conflicting-outputs
  delete: find . -maxdepth 20 -type f \( -name "*.inject.summary" -o -name "*.inject.dart" -o  -name "*.g.dart" -o -name "*.freezed.dart" -o -name "*.vec" \) -delete
